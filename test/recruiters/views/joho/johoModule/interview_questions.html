<!--  ====================================  -->
<!--  ============ joho 面试问题  ============  -->
<!--  ====================================  -->
<!--show begin-->
<div class="tab-0gmi-group-1" ng-if="editModuleTag != 'interview_questions'">
	<!-- 展示个人信息 begin -->
	<div class="tab tab-0gmi-interview" ng-class="{'maskLayer': editModuleTag}">
		<!--编辑图标-->
		<div ng-show="!(interview_questions|isEmptyFilter)&&johoStatus==1" class="tab-tag tab-top ico_img_edit" title="视频面试题目设置" ng-click="openEditModuleTag('interview_questions')"></div>

		<div class="tab-header">
			<div class="tab-title">视频面试题目</div>
		</div>
		
		<!--no data-->
		<div class="tab-content" ng-show="interview_questions|isEmptyFilter">
			<div class="nothing_prompt mt60" ng-show="johoStatus==1">还未添加面试问题</div>
			<div class="nothing_prompt mt60" ng-show="johoStatus!=1">无条件要求</div>
			<div class="but_plus" ng-show="johoStatus==1"  ng-click="openEditModuleTag('interview_questions')">+</div>
		</div>
		
		<!--has data-->
		<div class="tab-content" ng-show="!(interview_questions|isEmptyFilter)">
			<div class="title">每个候选人需要回答随机产生的三个问题</div>
			<ul class="table_ul" id="question_list">
				<li ng-repeat = "question in interview_questions">
					<span class="span1">问题{{$index+1}}:</span>
					<span class="span2">
						{{question.joho_interviewer_question}}
					</span>
				</li>
			</ul>
		</div>
	</div>
</div>
<!--show end-->


<!--edit begin-->
<div id="interview_questions" class="tab-0gmi-group-1" ng-if="editModuleTag == 'interview_questions'"  ng-controller="johoInterviewQuestionsController">
	<form name="formData" ng-submit="submitForm(formData.$valid,formData.$dirty)" novalidate  autocomplete="off">
	<!-- 面试问题  -->
	<div class="tab tab-0gmi-interview">
		<div class="but_cancel tab-tag tab-top" title="取消面试问题编辑" ng-click="openEditModuleTag('')">x</div>
		<div class="tab-header">
			<div class="tab-title">视频面试题目设置</div>
		</div>
		<div class="tab-content">
			<div class="title">每个候选人会需要随机三个问题</div>
			<ul class="table_ul" id="question_list">
				<li ng-repeat = "interviewQuestion in interviewQuestionsModule">
					<span class="span1">问题{{interviewQuestion.key+1}}:</span>
					<span class="span2">
						<textarea class="text_height" ng-model="interviewQuestion.question"></textarea>
					</span>
				</li>
			</ul>
			<button type="button" ng-click = "addNewQuestion()" >+</button>
		</div>
		<!--职位讯息 end-->
		<div class="form_but_group">
			<input type="submit" class="form_but form_but_submit" value="完成" />
			<div class="form_but form_but_cancel" ng-click="openEditModuleTag('')">取消</div>
		</div>
	</div>
	</form>
</div>
<!--edit end-->
