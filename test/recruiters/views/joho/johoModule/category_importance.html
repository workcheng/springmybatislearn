<!--  ====================================  -->
<!--  ============ joho 模块重要性==========  -->
<!--  ====================================  -->
<!--show begin-->
<div class="tab-0gmi-group-1" ng-if="editModuleTag != 'category_importance'">
	<!-- 展示个人信息 begin -->
	<div class="tab tab-0gmi-important" ng-class="{'maskLayer': editModuleTag}">
		<!--编辑图标-->
		<div id="joho_category_importance_id" ng-show="!(category_importance|isEmptyFilter)&&johoStatus==1" class="tab-tag tab-top ico_img_edit" title="编辑类别重要性" ng-click="openEditModuleTag('category_importance')"></div>

		<div class="tab-header">
			<div class="tab-title">类别重要性</div>
		</div>
		
		<!--no data-->
		<div class="tab-content" ng-show="category_importance|isEmptyFilter">
			<div class="nothing_prompt mt60" ng-show="johoStatus==1">还未添加类别重要性</div>
			<div class="nothing_prompt mt60" ng-show="johoStatus!=1">无条件要求</div>
			<div class="but_plus" ng-show="johoStatus==1"  ng-click="openEditModuleTag('category_importance')">+</div>
		</div>
		
		<!--has data-->
		<div class="tab-content" ng-show="!(category_importance|isEmptyFilter)">
			<div class="but_group">
				<div ng-class ="{true:'select',false:''}[category_importance.basic_information == 2]" ng-click="SelectImportant('basic_information')">职位信息</div>
				<div ng-class ="{true:'select',false:''}[category_importance.education_work_experience == 2]"  ng-click="SelectImportant('education_work_experience')">教育及经验</div>
				<div ng-class ="{true:'select',false:''}[category_importance.languages_certificates_skills == 2]" ng-click="SelectImportant('languages_certificates_skills')">语言证书技能</div>
			</div>
			<div class="but_group">
				<div ng-class ="{true:'select',false:''}[category_importance.motivation_value == 2]" ng-click="SelectImportant('motivation_value')">动机价值观</div>
				<div ng-class ="{true:'select',false:''}[category_importance.thinking_pattern_iq == 2]" ng-click="SelectImportant('thinking_pattern_iq')">IQ及思维</div>
				<div ng-class ="{true:'select',false:''}[category_importance.behavior_pattern_eq == 2]" ng-click="SelectImportant('behavior_pattern_eq')">行为及EQ</div>
			</div>
		</div>
	</div>
</div>
<!--show end-->


<!--edit begin-->

<div id="category_importance" class="tab-0gmi-group-1" ng-if="editModuleTag == 'category_importance'" ng-controller="johoCategoryImportanceController">
	<form name="formData" ng-submit="submitForm(formData.$valid,formData.$dirty)" novalidate  autocomplete="off">
	  <!-- 职位讯息 -->
	  <div class="tab tab-0gmi-important">
	  		<div class="but_cancel tab-tag tab-top" title="取消类别重要性编辑" ng-click="openEditModuleTag('')">x</div>
			<div class="tab-header">
				<div class="tab-title">类别重要性编辑</div>
			</div>
			<div class="tab-content">
				<div class="but_group">
					<div class="hover" ng-class ="{true:'select',false:''}[categoryImportanceModule.basic_information == 2]" 
						ng-click="SelectImportant('basic_information')">职位信息</div>
					<div class="hover" ng-class ="{true:'select',false:''}[categoryImportanceModule.education_work_experience == 2]"  
						ng-click="SelectImportant('education_work_experience')">教育及经验</div>
					<div class="hover" ng-class ="{true:'select',false:''}[categoryImportanceModule.languages_certificates_skills == 2]" 
						ng-click="SelectImportant('languages_certificates_skills')">语言证书技能</div>
				</div>
				<div class="but_group">
					<div class="hover" ng-class ="{true:'select',false:''}[categoryImportanceModule.motivation_value == 2]" 
						ng-click="SelectImportant('motivation_value')">动机价值观</div>
					<div class="hover" ng-class ="{true:'select',false:''}[categoryImportanceModule.thinking_pattern_iq == 2]" 
						ng-click="SelectImportant('thinking_pattern_iq')">IQ及思维</div>
					<div class="hover" ng-class ="{true:'select',false:''}[categoryImportanceModule.behavior_pattern_eq == 2]" 
						ng-click="SelectImportant('behavior_pattern_eq')">行为及EQ</div>
				</div>
				<span class="error" ng-show="categoryImportanceModule_notice">类别重要性不能大于3个</span>
			</div>
		</div>
		<input type="hidden" ng-model="categoryImportanceModule" />
		<!--职位讯息 end-->
		<div class="form_but_group mt60">
			<input type="submit" class="form_but form_but_submit" value="完成"/>
			<div class="form_but form_but_cancel" ng-click="openEditModuleTag('')">取消</div>
		</div>
	</form>
</div>
<!--edit end-->
