<link type="text/css" rel="stylesheet" href="./candidates/style/css/index.css" />
<!--header begin-->
<header>
	<div class="top">
		<div class="zero_logo">
			<img class="logo_img" src="./style/img/logo.png" alt="0gmi_logo"/>
		</div>
		<ul class="zero_nav">
			<li ui-sref-active="active" ng-repeat="nav in navs" ui-sref="{{nav.URL}}" >{{nav.title}}</li>
		</ul>
		<ul class="zero_user" ng-class="{'zero_user_auto':showInfo}"  ng-mouseleave="showInfo=false;linkStyle=4">
			<li ng-click="showInfo = !showInfo">
				<div class="zero_user_img">
					<img class="bradius_50" ng-hide="userInfo.avatar" src="./candidates/style/img/default.png"/>
					<img class="bradius_50" ng-show="userInfo.avatar" ng-src="{{userInfo.avatar}}" 
						onerror="javascript:this.src='./candidates/style/img/default.png';this.onerror=null;"/>
				</div>
				<div class="zero_user_info" ng-class="{'mt25':!userInfo.speciality}">
					<div class="textoverflow" title="{{userInfo.name || userInfo.username}}">{{userInfo.name || userInfo.username}}</div><br/>
					<small class="textoverflow" title="{{userInfo.speciality}}">{{userInfo.speciality}}</small>
				</div>
				<div class="zero_arrow"></div>
			</li>
			<li class="setting_list">
				<p ui-sref=".setting.user" ng-click="showInfo = !showInfo">个人信息</p>
				<p ui-sref=".setting.account" ng-click="showInfo = !showInfo">账号设置</p>
				<p ui-sref=".setting.push" ng-click="showInfo = !showInfo">推送设置</p>
				<p ui-sref=".setting.invite" ng-click="showInfo = !showInfo">邀请好友</p>
			</li>
			<li class="pt10 pb20" style="height: auto;" ng-init="linkStyle=4">
				<div class="fl linkStyle" ng-class="{'active':(linkStyle==1)}" ng-click="linkStyle=1" style="width: 33%;"><img src="./style/img/linkme/e.png"/>&nbsp;</div>
				<div class="fl linkStyle" ng-class="{'active':(linkStyle==2)}" ng-click="linkStyle=2" style="width: 34%;"><img src="./style/img/linkme/f.png"/>&nbsp;</div>
				<div class="fl linkStyle" ng-class="{'active':(linkStyle==3)}" ng-click="linkStyle=3" style="width: 33%;"><img src="./style/img/linkme/g.png"/>&nbsp;</div>
				<div class="clear"></div>
				<div class="linkStyle_show style1" ng-show="linkStyle==1">
					<img src="./userManagement/style/img/weixin.png"/>
				</div>
				<div class="linkStyle_show style2" ng-show="linkStyle==2">
					<span>service@0gmi.com</span>
				</div>
				<div class="linkStyle_show style3" ng-show="linkStyle==3">
					<span>0512-69361659</span>
				</div>
				<div class="zero_user_span3 mt20" ng-click="loginOut()">退出</div>
			</li>
		</ul>
	</div>
</header>
<!--header end-->

<!--content begin-->
<article ui-view></article>
<!--content end-->

<div ng-if="editPluaginName" class="pop_up_bg"></div>
