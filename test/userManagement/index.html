    <script src="./style/vender/jquery/jquery.mousewheel.js"></script>
    <script>
        $(function() {
            /*
             * 初始化高度
             */
            $('li').height(document.body.clientHeight);
            $('.advertise').hide();
            $('#advertise-page').click(function() {
                entryAdvertise();
            });
            var index = 0;
            var MAX_PIC_NUMBER = 4;
            var TOP = 0;
            var BUTTOM = 1200;
            var ITEM_HEIGHT = Math.floor((BUTTOM - TOP) / (MAX_PIC_NUMBER - 2));
            var IN_ANIMATION = false;
            $('input').click(function(event, fromTrigger) {
                $('li').hide();
                index = 0;
                var fs_0 = $('figure');
                var fs_1 = $('figcaption');
                for (var k = 0; k < fs_0.length; k++) {
                    var f_0 = fs_0[k];
                    if (this.value == f_0.getAttribute('value')) {
                        index = k + 1;
                    } else {
                        $(f_0).removeClass('figure-focus');
                    }
                }
                for (var k = 0; k < fs_1.length; k++) {
                    var f_1 = fs_1[k];
                    if (this.value == f_1.getAttribute('value')) {} else {
                        $(f_1).removeClass('figure-focus');
                    }
                }
                if (0 == index) {
                    leaveAdvertise();
                } else if (0 < index) {
                    $('li:eq(' + (index - 1) + ')').show().animate({}, 300, function() {
                        $(fs_0[index - 1]).addClass('figure-focus');
                        $(fs_1[index - 1]).addClass('figure-focus');
                        //                      debugger
                        //                      $(this).find('img').fadeOut(10, function() {
                        //                          $(this).fadeIn(700);
                        //                      });
                        $(this).find('img').fadeOut(0);
                        $(this).find('img').fadeIn(700, 'swing');
                    });
                }
            });
            $(window).bind('mousewheel DOMMouseScroll', function(event) {
                var alt = 0;
                var orgEvent = event || window.event;
                orgEvent = orgEvent.originalEvent;
                if ('wheelDeltaY' in orgEvent) {
                    alt = (0 < orgEvent.wheelDeltaY) ? -1 : 1;
                } else {
                    alt = (0 < orgEvent.detail) ? 1 : -1;
                }
                index = index + alt;
                if (index <= 0) {
                    index = 0;
                } else if (index > 4) {
                    index = 4;
                    return;
                }
                if (0 == index) {
                    leaveAdvertise();
                } else {
                    if ('none' == $('.advertise').css('display')) {
                        entryAdvertise();
                    } else {
                        $("input[index='" + index + "']").trigger('click', "true");
                    }
                }
            });

            function leaveAdvertise() {
                $('.non-advertise').show();
                $('.advertise').hide();
            }

            function entryAdvertise() {
                $('.non-advertise').hide();
                $('.advertise').show();
                $('li').hide()
                $('li:eq(0)').show();
                $("input[value='one']").trigger('click');
            }
        });
    </script>
