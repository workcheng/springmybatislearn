<div class="content_header c_header" ng-class="{'b_header':(loginType=='recruiters')}"></div>
<div class="content_box">
    <form name="loginForm" ng-submit="dologinIn(loginForm.$valid)" autocomplete="off" novalidate>
        <div class="logo"></div>
        <h2 class="h2_one" ng-if="loginType=='candidates'">个人登录</h2>
        <h2 class="h2_one" ng-if="loginType=='recruiters'">企业登录</h2>
        <div class="input_box">
            <p class="p1" ng-show="loginError">帐号或密码错误</p>
            <input type="password" style="display: none;" />
            <div class="input_div">
                <input type="text" placeholder="请输入您的邮箱或手机号" class="input1" name="username1" zero-focus ng-model="loginFormData.username" ng-change="changeValue()" required ng-pattern="/^(1[3|4|5|7|8][0-9]\d{8})$|^([^@\s]+@[^@\.\s]+(\.[^@\.\s]+)+)$/" />
                <div class='error' ng-show="loginForm.username1.$dirty && loginForm.username1.$error.required && !loginForm.username1.$focused">
                    请输入邮箱或手机号
                </div>
                <div class='error' ng-show="loginForm.username1.$dirty && loginForm.username1.$error.pattern && !loginForm.username1.$focused">
                    邮箱格式或手机号不正确
                </div>
            </div>

            <div class="input_div">
                <input type="password" ng-change="changeValue()" placeholder="请输入密码" class="input1" name="password1" ng-model="loginFormData.password" zero-focus required/>
                <div class='error' ng-show="loginForm.password1.$dirty && loginForm.password1.$invalid && !loginForm.password1.$focused">
                    请输入登录密码
                </div>
            </div>
            <div style="min-height: 100px;">
                <div class="button_group" ng-mouseover="overButton = !overButton" ng-hide="overButton"></div>
                <div class="button_group_1" ng-show="overButton" ng-mouseleave="overButton=!overButton">
                    <div class="button_minor">
                        <div class="button_img regetpass_img_1" ui-sref="userManagement.retrievePassword({step:'step1'})"></div>
                        <span>忘记密码<span>
	       		</div>
	        	<div class="button_main">
	       			<input class="button_img login_img_2" type="submit" value=""/>
	       			<span class="text_color_redSauce">登录<span>
	       		</div>
	       		<div class="button_minor">
	       			<div class="button_img register_img_1" ng-if="loginType=='candidates'" ui-sref="userManagement.register({login_type:'candidates'})"></div>
	       			<div class="button_img register_img_1" ng-if="loginType=='recruiters'" ui-sref="userManagement.register({login_type:'recruiters'})"></div>
	       			<span>注册<span>
	       		</div>
	       		<div class="clear"></div>
	        </div>
        </div>
    </div>
    </form>
</div>
<div class="content_footer">
	<div class="login_enter b_enter"  ui-sref="^.login({'login_type':'recruiters'})">企业登录</div>
    <div class="login_enter c_enter"  ui-sref="^.login({'login_type':'candidates'})">个人登录<div>
    	<!--<div class="login_enter b_enter" select='false'>企业用户</div>
    <div class="login_enter c_enter" select='false'>个人用户</div>-->
</div>
	<script>
		$(function() {
			var index = window.location.href.lastIndexOf("/#/");
			var url = window.location.href.substring(0, index + 1);
			
			setTimeout(function() {
			    console.log('==================== ' + G_loginType);
    			    if('recruiters' == G_loginType) {
                    $('.b_enter').attr('select', 'true');   
                    $('.c_enter').attr('select', 'false');
                    
                    $(".l-type-c").each(function(){
                        $(this).hide();
                    });
                    $(".l-type-b").each(function(){
                        $(this).show();
                    });
            
                    if(undefined != load_from_router && true == load_from_router) {
                        $('.c_enter').trigger('click');
                        load_from_router = false;
                    }
                } else {
                    $('.b_enter').attr('select', 'false');  
                    $('.c_enter').attr('select', 'true');   
                    
                    $(".l-type-c").each(function(){
                        $(this).show();
                    });
                    $(".l-type-b").each(function(){
                        $(this).hide();
                    });
            
                    if(undefined != load_from_router && true == load_from_router) {
                        $('.b_enter').trigger('click');
                        load_from_router = false;
                    }
                }
			}, 50);

		});
	</script>
	<script>
		$(function() {
			$('#advertise-page').show();
		});
	</script>
