<link type="text/css" rel="stylesheet" href="./company/style/css/index.css" />
<!--header begin-->
<header>
	<div class="top">
		<div class="zero_logo">
			<img class="logo_img" src="./style/img/logo.png" alt="0gmi_logo"/>
		</div>
		<ul class="zero_nav">
			<li ui-sref-active="active" ng-repeat="nav in navs" ui-sref="{{nav.URL}}" >{{nav.title}}</li>
		</ul>
		<ul class="zero_user" ng-class="{'zero_user_auto':showInfo}"  ng-mouseleave="showInfo=false">
			<li ng-click="showInfo = !showInfo">
				<div class="zero_user_img">
					<img class="bradius_50" ng-hide="userInfo.company_logo" src="./candidates/style/img/default.png"/>
					<img class="bradius_50" ng-show="userInfo.company_logo" ng-src="{{userInfo.company_logo}}" 
						onerror="javascript:this.src='./candidates/style/img/default.png';this.onerror=null;"/>
				</div>
				<div class="zero_user_info mt25">
					<div class="textoverflow" title="{{userInfo.company_name}}">{{userInfo.company_name}}</div><br/>
				</div>
				<div class="zero_arrow"></div>
			</li>
			<li class="setting_list">
				<p ui-sref=".setting.account" ng-click="showInfo = !showInfo">账号设置</p>
				<p go-to-recruiters ng-click="showInfo = !showInfo">招聘入口</p>
			</li>
			<li>
				<span class="zero_user_span3" ng-click="loginOut()">退出</span>
			</li>
		</ul>
	</div>
</header>
<!--header end-->

<!--content begin-->
<article ui-view></article>
<!--content end-->

<div ng-if="editPluaginName" class="pop_up_bg"></div>
